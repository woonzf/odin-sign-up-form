<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="section-left">
            <img id="img-main" src="images/salmen-bejaoui-uXTozY3CcQg-unsplash.jpg" alt="Lago di Braies (Wildsee Pragser)">
            <div id="img-banner">
                <div><img id="odin-logo" src="images/odin-lined.png" alt="The Odin Project Logo">ODIN</div>
            </div>
            <div id="img-credit">
                Photo by <a href="https://unsplash.com/@slmnbj?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Salmen Bejaoui</a>
                on <a href="https://unsplash.com/photos/landscape-photography-of-brown-mountains-and-river-uXTozY3CcQg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </section>
        <section class="section-right">
            <div class="intro">
                <div>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </div>
                <div>You <i>know</i> you want to.</div>
            </div>
            <form action="#" method="post">
                <div class="form-top">
                    <div>Let's Do This!</div>
                    <div class="form-field">
                        <div>
                            <div>
                                <label for="name1">FIRST NAME</label>
                                <input type="text" id="name1" name="name1" required>
                                <span></span>
                            </div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                            <span></span>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                            <span></span>
                        </div>
                        <div>
                            <label for="name2">LAST NAME</label>
                            <input type="text" id="name2" name="name2" required>
                            <span></span>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required>
                            <span></span>
                            <label for="password2">CONFIRM PASSWORD</label>
                            <input type="password" id="password2" name="password2" required>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="submit">
                    <button type="submit">Create Account</button>
                    <div>Already have an account? <a href="#">Log in</a></div>
                </div>
            </form>
        </section>
    </body>
</html>
